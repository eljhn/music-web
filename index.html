              <div id="modalProgressFill" class="fill"></div>
            </div>

              <div id="modalCurrent">0:00</div>
              <div class="controls gap-2 flex">
                <div class="btn" id="modalPrev">
                  <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M11 19V5l-7 7 7 7zm2-14v14l7-7-7-7z"/></svg>

                </div>

                </div>
                <div class="btn" id="modalNext">
